<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuido valor em um tag HTML por ID</title>
</head>
<body>
    <p id="txt01">Texto no parágrafo</p>
    <script>
        document.write('<h1>Sistema em JavaScript</h1>')
        document.getElementById("txt01").textContent = ('Atribuindo o texto ao parágrafo com getElementbyID');
        //Colocar o texto acima em negrito e na cor azul
        //document.getelementid("txt01").innerHTML = '<stronger>atribuido o texto ao parágrafo com getelementbyID'

        document.getElementById("txt01").style.fontWeight = 'bold';
        document.getElementById("txt01").style.color= 'blue'; 

    </script>
</body>
</html>
