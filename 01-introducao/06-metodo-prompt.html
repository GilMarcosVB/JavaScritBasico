<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Prompt</title>

    <script>
        let nome;
        nome = prompt("Inferme o seu Nome");
    </script>
    
</head>

<body>
    <h1> Minha Pagina</h1>
    <Script>
        // document.write('<h3>' + 'Gil Marcos' + ', Seja bem vindo! </h3>' ); 
        // Interpoção de string 
        // utilza $()
        // e o texto é envilvido com crase
        document.write(`<h3>${nome}, Seja bem vindo!</h3>`);
    </Script>

</body>

</html>
